name: ci
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
        package_manager:
          - yarn
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: git fetch origin master
      - run: yarn install
      - name: build services
        shell: bash
        run: |
              yarn nx build svc-cart
              yarn nx build svc-products
              yarn nx build svc-user

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build docker
        shell: bash
        run: |
              docker build -f ./apps/svc-cart/Dockerfile . -t ruslanbyondxr/svc-cart
              docker build -f ./apps/svc-products/Dockerfile . -t ruslanbyondxr/svc-products
              docker build -f ./apps/svc-user/Dockerfile . -t ruslanbyondxr/svc-user

      - name: push to docker hub
        shell: bash
        run: |
              docker push ruslanbyondxr/svc-cart
              docker push ruslanbyondxr/svc-products
              docker push ruslanbyondxr/svc-user
