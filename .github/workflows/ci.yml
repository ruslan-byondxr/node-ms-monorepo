name: ci
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
        package_manager:
          - yarn
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: git fetch origin master
      - run: yarn install
      - name: build svc-cart
        shell: bash
        run: yarn nx run svc-cart:dockerBuild 
      - name: build svc-products
        shell: bash
        run: yarn nx run svc-products:dockerBuild
      - name: build svc-user
        shell: bash
        run: yarn nx run svc-user:dockerBuild             
